@defer(when typeof song !== 'undefined') {
    <h1 #name>{{song?.name}}</h1>
    <h2>{{song?.artistName}}</h2>
    @if(this.cards.length <= 0) {
        <h1 class="lyrics">{{song?.plainLyrics}}</h1>
        <button class="tertiary floating-action" (click)="saveSongCards()">Save Song</button>
    } @else {
        <div class="flip-card-center">
            <song-card [data]="this.cards[cardIndex]"/>
        </div>
        @if(this.cardIndex >= 1) { 
            <button (click)="changeIndex(this.cardIndex - 1)" class="primary">Previous</button> 
        }
        @if(this.cardIndex + 1 < this.cards.length) {
            <button (click)="changeIndex(this.cardIndex + 1)" class="primary">Next</button>
        }
    }
} @loading {
    <div class="align-image-center">
        <img src="https://media.tenor.com/WX_LDjYUrMsAAAAi/loading.gif"/>
    </div>
} 
@placeholder(minimum 1s) {
    <div class="align-image-center">
        <img src="https://media.tenor.com/WX_LDjYUrMsAAAAi/loading.gif"/>
    </div>
}
